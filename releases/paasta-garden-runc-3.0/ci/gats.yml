---
image_resource:
  type: docker-image
  source:
      repository: cfgarden/garden-ci-ubuntu
      tag: '0.9.4'

platform: linux

inputs:
- name: gr-release-develop

caches:
- path: gr-release-develop/bin
- path: gr-release-develop/pkg

params:
  LOG_LEVEL: debug
  REGISTRY_USERNAME:
  REGISTRY_PASSWORD:

run:
  path: gr-release-develop/ci/scripts/gats
